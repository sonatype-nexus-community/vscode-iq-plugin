version: 2.1 
jobs: 
  build: 
    working_directory: ~/vscode-iq-plugin 
    docker: 
      - image: circleci/node:10.16.3 
    steps: 
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: 
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache: 
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: 
          name: build
          command: npm run build
  release:
    working_directory: ~/vscode-iq-plugin 
    docker: 
      - image: circleci/node:10.16.3 
    steps:
      - checkout
      - run: 
          name: Allow global installs of npm packages
          command: sudo chown -R circleci:circleci /usr/local/lib && sudo chown -R circleci:circleci /usr/local/bin
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build extension
          command: npm run build
      - run: 
          name: Install publishing packages 
          command: npm install -g vsce semantic-release @semantic-release/git@7.0.17
      - run: 
          name: Attempt publish to GitHub
          command: npx semantic-release -b master
      # - run: vsce package
      # - run: vsce publish -p VSCODE_TOKEN

workflows:
  version: 2.1
  build_and_release:
    jobs:
      - build
      - release:
          filters:
            branches:
              only: master
          context: vscode-plugin
          requires:
            - build