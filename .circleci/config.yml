version: 2.1 
jobs: 
  build: 
    working_directory: ~/vscode-iq-plugin 
    docker: 
      - image: circleci/node:10.16.3 
    steps: 
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: 
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache: 
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: 
          name: build
          command: npm run build
  release:
    working_directory: ~/vscode-iq-plugin 
    docker: 
      - image: circleci/node:10.16.3 
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/lib
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: npm install -g vsce
      - run: npm install -g semantic-release
      - run: npx semantic-release -d
      # - run: vsce package
      # - run: vsce publish -p VSCODE_TOKEN

workflows:
  version: 2.1
  build_and_release:
    jobs:
      - build
      - release:
          context: vscode-plugin
          requires:
            - build